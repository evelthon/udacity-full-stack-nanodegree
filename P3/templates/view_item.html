{% extends "base.html" %}

{% block main %}
    <div class="large-12 medium-12 columns">
        <h5>{{item.title}}</h5> ({{item.category.name}})
        <p>{{item.description}}</p>
        <p></p>
        {% if session.usr_id  and can_edit(item) %}
            <a href="{{url_for('edit_item', item_id=item.id)}}" class="small button">Edit</a>
            <a href="{{url_for('delete_item', item_id=item.id)}}" class="small button">Delete</a>
        {% endif %}
    </div>

{% endblock %}
